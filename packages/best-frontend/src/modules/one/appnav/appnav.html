<template>
    <div class="slds-context-bar">
        <div class="slds-context-bar__primary navLeft">
            <div class="slds-context-bar__item slds-context-bar_dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger--click slds-no-hover">
                <nav if:true={showAppLauncher} class="appLauncher slds-context-bar__icon-action" role="navigation">
                    <one-app-launcher-header></one-app-launcher-header>
                </nav>
                <div if:true={appName} class="appName slds-context-bar__label-action slds-context-bar__app-name">
                    <button style="color: inherit; font-size: inherit" tabindex="-1" class="slds-button slds-truncate">{appName}</button>
                </div>
            </div>
        </div>
        <template if:true={isHorizontalAppNavType}>
            <one-app-nav-bar cmn-enabled={cmnEnabled} items={navItems} selected-item-id={selectedItemId}></one-app-nav-bar>
        </template>
    </div>
</template>
