<template>
    <div class="job">
        <div class="info">
            <span class={statusClass}>{statusText}</span>
            <h2 class="name">{name}</h2>
        </div>
        <div class="stats">
            <template if:true={isRunning}>
                    <progress value={progressValue} max="100"></progress><span class="estimate">{estimatedText}</span>
            </template>
            <template if:true={isCompleted}>
                <p>{statsText}</p>
            </template>
        </div>
    </div>

</template>
