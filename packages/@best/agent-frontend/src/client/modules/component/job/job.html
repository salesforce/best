<template>
    <div class="card card-shadow job">
        <h2>BenchmarkId:<span>{benchmarkId}</span></h2>
        <p>AgentId: <span>{agentId}</span></p>
        <p>ClientId: <span>{clientId}</span></p>
        <main>
            <div class="stats">
                <template if:true={isRunning}>
                    <p>Running: <span class="runtime">{progress.runtime}</span> | Estimated: {progress.estimated}</p>
                    <p><progress value={progress.percentage} max="100"></progress> <span class="percentage">{progress.percentage}%</span></p>
                </template>
            </div>
        </main>
    </div>
</template>
