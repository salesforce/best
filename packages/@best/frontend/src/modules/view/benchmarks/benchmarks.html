<template>
    <component-menubar></component-menubar>
    <section class="benchmarks" data-metric={viewMetric}>
        <template if:true={hasPoints}>
            <template for:each={currentPoints} for:item="point">
                <component-commit-info key={point.commit} commit={point.commit}></component-commit-info>
            </template>
        </template>
        <template for:each={visibleBenchmarks} for:item="benchmark" for:index="index">
            <div key={benchmark.name} data-index={index} class="graph-wrapper">
                <div class="graph" data-index={index} lwc:dom="manual"></div>
            </div>
        </template>
    </section>
</template>
