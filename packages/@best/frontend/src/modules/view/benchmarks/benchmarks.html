<template>
    <component-menubar></component-menubar>
    <section class="benchmarks" data-metric={viewMetric}>
        <template for:each={visibleBenchmarks} for:item="benchmark" for:index="index">
            <div key={benchmark.name} data-index={index} class="graph-wrapper">
                <component-benchmark metric={viewMetric} benchmark={benchmark} first={benchmark.isFirst} zoom={viewZoom} onzoom={handleZoom}></component-benchmark>
            </div>
        </template>
    </section>
</template>
