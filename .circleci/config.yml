version: 2
jobs:
  build:
    working_directory: ~/best

    docker:
      - image: circleci/node:8.9.3-stretch-browsers

    steps:
      - checkout

      - restore_cache:
          keys:
          - yarn-v3-{{ .Branch }}-{{ checksum "package.json" }}
          - yarn-v3-{{ .Branch }}-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
            - packages/*/node_modules
            - examples/*/node_modules
            - yarn.lock
          key: yarn-v3-{{ .Branch }}-{{ checksum "package.json" }}

  unit_test:
    working_directory: ~/best

    docker:
      - image: circleci/node:8.9.3-stretch-browsers

    steps:
      - checkout

      - restore_cache:
          keys:
          - yarn-v3-{{ .Branch }}-{{ checksum "package.json" }}
          - yarn-v3-{{ .Branch }}-

      - run: yarn install

      - run:
          name: Unit Test
          command: yarn test

  performance_test_example:
    working_directory: ~/best

    docker:
      - image: circleci/node:8.9.3-stretch-browsers

    steps:
      - checkout

      - restore_cache:
          keys:
          - yarn-v3-{{ .Branch }}-{{ checksum "package.json" }}
          - yarn-v3-{{ .Branch }}-

      - run: yarn install
      - run: yarn build
      - run:
          name: Performance Test - Example project
          command: yarn perf:example

  comparing_benchmarks:
    working_directory: ~/best

    docker:
      - image: circleci/node:8.9.3-stretch-browsers

    environment:
      - TARGET_COMMIT: $CIRCLE_SHA1
      - BASE_COMMIT: git rev-parse master

    steps:
      - checkout
      - restore_cache:
          keys:
          - yarn-v3-{{ .Branch }}-{{ checksum "package.json" }}
          - yarn-v3-{{ .Branch }}-

      - run:
        name: Make Composer executables available globally
        command: |
          echo 'export PATH=./node_modules/.bin:$PATH' >> $BASH_ENV
          source /home/circleci/.bashrc

      - run: yarn install
      - run: yarn build
      - run: cd examples/simple_benchmark/
      - run:
          name: Comparing perf examples
          command: best --compareStats d46ad97 320b079 --externalStorage=@best/store-aws --gitIntegration

workflows:
  version: 2
  ci_workflow:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
                - /\w+\/.*/

      - unit_test:
          requires:
            - build
          filters:
            branches:
              only: /\w+\/.*/

      - performance_test_example:
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - /\w+\/.*/

      - comparing_benchmarks:
          requires:
            - performance_test_example
          filters:
            branches:
              only:
                - /\w+\/.*/
